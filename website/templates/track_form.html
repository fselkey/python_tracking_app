{% extends "base.html" %}
{% block title %}Track Page{% endblock %}
{% block content %}

<div>

    <form method="POST">
      <h3 align="center">Order</h3>

      <div class="form-group">
        <input type="checkbox" class="form-control" id="received" name="received" value="false">
        <label for="received"> Product Received </label><br>
      </div>

      <div class="form-group">
        <input type="checkbox" class="form-control" id="tested" name="tested" value="false">
        <label for="tested"> All Tests Complete </label><br>
      </div>

      <div class="form-group">
        <input type="checkbox" class="form-control" id="shipped" name="shipped" value="false">
        <label for="shipped"> Product Shipped </label><br>
      </div>


      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="Enter Product location"
        />
      </div>


      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
</div>


{% endblock %}
